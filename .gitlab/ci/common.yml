# always use `gitlab-org` runners, however
# in cases where jobs require Docker-in-Docker, the job
# definition must be extended with `.use-docker-in-docker`

# ---------------------------------------------------------------------
#
# branches selections for differens stages
#
# ---------------------------------------------------------------------
.tumbleweed:
    only:
        - develop
        - /^feature-.*$/
        - /^hotfix-.*$/
        - /^bugfix-.*$/
        - /^bugfix[/]v[0-9.]*$/
        - /^support-.*$/
#        - /(develop|feature|bugfix|hotfix)\/?(.*)/


.branch_exceptions:
    only:
        - branches
    except:
        - coverity_scan

.only_stable:
    only:
        - master
        - /^release-.*$/

.weekly build:
    only:
        variables:
            - $SCHEDULE_TYPE == "weekly"


