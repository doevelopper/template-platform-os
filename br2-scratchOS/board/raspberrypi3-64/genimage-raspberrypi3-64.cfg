image boot.vfat {
	vfat {
		files = {
			"bcm2710-rpi-3-b.dtb",
			"bcm2710-rpi-3-b-plus.dtb",
			"bcm2837-rpi-3-b.dtb",
			"rpi-firmware/bootcode.bin",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup.dat",
			"rpi-firmware/start.elf",
			"rpi-firmware/overlays",
			"u-boot.bin",
			"Image"
		}
	}

	size = 64M
}

image home.vfat {
  	name = "home.vfat"
  	vfat { 
    	files = { 
    	}
  	}
  	empty = true
  	size = 512M
}

image data.vfat {
  	name = "data.vfat"
  	vfat { 
    	files = { 
    	}
  	}
  	empty = true
  	size = 512M
}

image sdcard.img {

    hdimage {
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }

    partition home.vfat {
        partition-type = 0xC
        image  = "home.vfat"
    }

    partition data.vfat {
        partition-type = 0xC
        image  = "data.vfat"
    }
}